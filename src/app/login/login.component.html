<div >
    <h1>Login Form</h1>
</div>
<form   [formGroup]="loginForm" (ngSubmit)="collectData()"> 
    <div class="form-group col-md-6" >
      <label>Email address</label>
      <input type="email"  class="form-control"  formControlName="email" placeholder="Enter email">
      <span id="error" *ngIf="email.invalid && email.touched">Email field is requied</span>
    </div>
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" #first class="form-control"  formControlName="firstpwd" placeholder="Password">
      <span id="error" *ngIf="firstpwd.invalid && firstpwd.touched"> Password is requied && minimum length is 8</span>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    <button type="submit" (click)="onRegister()" class="btn btn-primary">Register</button>
</form>
